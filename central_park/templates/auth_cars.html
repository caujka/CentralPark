{% extends "header_template.html" %}
{% block content %}
<h1> Authorized Cars </h1>
{% if error %}
        <p class=error><Strong>Error</Strong> {{ error }}
{% endif %}
	<p>Authorized cars on Lot {{lot_id}}, Place {{place_id}}</p>
	{% for car in cars %}
    	<p> {{car.number}} </p>
    {% endfor %}
{% endblock %}
