{% block content %}
<h4> На парковці <b>{{lot_name}}</b> запарковані наступні машини:</h4>
{% if error %}
        <p class=error><Strong>Error</Strong> {{ error }}
{% endif %}
	{% for car in response %}
    	<p> {{car.car_number}}  {{car.expiration_time}}  {{car.place_id}} </p>
    {% endfor %}
{% endblock %}
