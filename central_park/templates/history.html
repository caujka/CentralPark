{% extends "content_template.html" %}
{% block content %}
<h1>{{_('Get info') }}</h1>
{% if error %}
        <p class=error><Strong>{{_('Error') }}</Strong> {{ error }}
{% endif %}
<form method="POST">
<fieldset>{{_('Choose parking lot') }} 
    <select id="place_id" name="place" >
        {% for place in place_list %} 
            <option value="{{place}}" size="20">{{place}}</option>
        {% endfor %}
    </select>
</fieldset><br/>
    <input data-datepicker="datepicker" class="small" type="text" value="2014-03-28" name="date" id="data_id" />
    <i class="glyphicon glyphicon-calendar"></i>        
  

     <input type="submit"  onclick="HistoryInfo();" size="20" value="Show info">  
            
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
HistoryInfo = function() {

        var formData = {
            "Place":$("#place_id").val(),
            "date": $('#data_id').val()
            };
            console.log(formData)
        $.ajax({
            url:'127.0.0.1:5000/en/history',
            type:'POST',
            data: JSON.stringify(formData),
            contentType: "application/json",

            success: function (request)
            {
             alert('Ok');
           
            },

            error: function (request)
            {
            alert('Error125');
            },

            });

        return false;
    };

</script>
{% endblock %}
