{% extends "start.html" %}
{% block content %}
<h1> {{_('Available Places') }} </h1>
{% if error %}
        <p class=error><Strong>{{_('Error') }}</Strong> {{ error }}
{% endif %}
	{% for place in places %}
    	<p> {{place.id_place}} {{_('on') }} {{place.adress}} {{_('for') }} {{place.rate}} </p>
    {% endfor %}
{% endblock %}
