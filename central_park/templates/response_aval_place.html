{% block content%}
        <h2>Info of parking place</h2>
        {% if error %}
            <p class=error><Strong>Error</Strong> {{ error }}
        {% endif %}
{% for lot in lots %}
    <dl>
    	<dt>
        	<b>ID парковки:</b> {{ lot.id }} <br/>
        	<b>Імя парковки:</b> {{ lot.name}} <br/>
        	<b>Адреса парковки: {{ lot.address }}</b>
	    </dt>
	</dl>
{% endfor %}

        
{% endblock %}
