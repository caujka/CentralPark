{% extends "header_template.html" %}
{% block content %}
<h1>Find places</h1>
{% if error %}
        <p class=error><Strong>Error</Strong> {{ error }}
{% endif %}
<p><select id="select_1" multiple name="Price">
    <option disabled>Choose lower limit</option>
    <option value="10">10</option>
    <option selected value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
</select></p>

<p><select id="select_2" multiple name="Price">
    <option disabled>Choose upper limit</option>
    <option selected value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
</select></p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
SendLimits = function() {

        var formData = {
            "lower_limit":$("#select_1").val(),
            "upper_limit":$("#select_2").val(),
            };

       $.ajax({
            url:'http://localhost:5000/find_places',
            type:'GET',
            data: 'jsonData=' + $.toJSON(formData),
            contentType: "application/json",
            success: function (request)
            {
            alert('The result : ' + request);
            },

            error: function ()
            {
            alert('error');
            },

            });

		return false;
    };

</script>

{% endblock %}
