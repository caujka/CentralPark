{% extends "header_template.html" %}
{% block content %}
<h1>get_cars</h1>
{% if error %}
        <p class=error><Strong>Error</Strong> {{ error }}
{% endif %}
<p>Choose parking lot</p>
<p><select id="lot_id" multiple name="Lot">
    <option disabled value="0"></option>
    <option value="1">1</option>
    <option selected value="2">2</option>
    <option value="3">3</option>
</select></p>
<form>
<select id="lot_id" multiple name="Lot">
<option value="1" size=10>1</option>
<option value="2"size=10>2</option>
<option value="3"size=10>3</option>
</select>
</form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
GetCars = function() {

        var formData = {
            "id_lot":$("#lot_id").val(),
            "id_place":$("#place_id").val(),
            };

       $.ajax({
            url:'http://localhost:5000/get_cars',
            type:'GET',
            data: 'jsonData=' + $.toJSON(formData),
            contentType: "application/json",
            success: function (request)
            {
            alert('The result : ' + request);
            },

            error: function ()
            {
            alert('error');
            },

            });

		return false;
    };

</script>

{% endblock %}
