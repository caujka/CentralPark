{% extends "header_template.html" %}
{% block content %}
<h1> Payment result </h1>
{% if error %}
        <p class=error><Strong>Error</Strong> {{ error }}
{% endif %}
<dl>
	<dt>
		<b>Car number1:</b>
		{{ credentials.car_number }}
	</dt>
		
	<dt>
		<b>Place ID:</b>
		{{ id_place }}
	</dt>
	
	<dt>
		<b>Leave before:</b>
		{{ leave_before }}
	</dt>

	<dt>
		<b>Price:</b>
		{{ cost }}
	</dt>

	<dt>
		<b>Rate:</b>
		{{ rate }}
	</dt>
	
</dl>
{% endblock %}
