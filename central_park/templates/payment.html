{% extends "start.html" %}
{% block content %}
         <h1>{{_('Pay for parking') }}</h1>
        {% if error %}
        <p class=error><Strong>Error</Strong> {{ error }}
        {% endif %}
<pre>
<fieldset font="Arial">
    {{_('Enter parking place:') }}      <input type=text name="place" id="place" onblur="place_request();" size="20" required><span id="placeValid"></span><br>
    {{_('Enter your car number:') }}    <input type="text" name="car_number" id="car_number" value="{{request.form.car_number}}" size="20" required><br>
    {{_('Money:') }}          <input type="text" name="cost" id="cost" onkeyup="time_left();" value="{{request.form.cost}}" size="5" required><span id="parkingTimeLeft"></span>
</fieldset>
</pre>
                <button  type="submit" onclick="GetInfo();" >{{_('PAY') }}</button>

<div id='result'>
{{ result }}
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/functions.js')}}"></script>
<script type="text/javascript" src="https://jquery-json.googlecode.com/files/jquery.json-2.4.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
{% endblock %}
